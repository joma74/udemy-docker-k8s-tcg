version: "3"
services:
  postgres:
    image: "postgres:latest"
    container_name: fibonacci-calc_postgres
    ports:
      - "5433:5432"
  redis:
    image: "redis:latest"
    container_name: fibonacci-calc_redis_prod
  proxy:
    image: joma74/udemy-docker-k8s-tcg/fibonacci-calc/proxy/prod:latest
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-proxy
    depends_on:
      - api
      - frontend
    container_name: fibonacci-calc_proxy_prod
    restart: always
    ports:
      - "3050:80"
  api:
    image: joma74/udemy-docker-k8s-tcg/fibonacci-calc/api/prod:latest
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-server
    depends_on:
      - postgres
      - redis
    container_name: fibonacci-calc_api_prod
    # explore to name service "server" but be reachable via "api"
    # networks:
    #  default:
    #    aliases:
    #      - api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
  frontend:
    image: joma74/udemy-docker-k8s-tcg/fibonacci-calc/frontend/prod:latest
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-frontend
    container_name: fibonacci-calc_frontend_prod
    depends_on:
      - api
  worker:
    image: joma74/udemy-docker-k8s-tcg/fibonacci-calc/worker/prod:latest
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-worker
    container_name: fibonacci-calc_worker_prod
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
