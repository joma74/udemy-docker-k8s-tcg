version: "3"
services:
  postgres:
    image: "postgres:latest"
    container_name: joma74_udemy-docker-k8s-tcg_fibonacci-calc_prod_postgres
    ports:
      - "5433:5432"
  redis:
    image: "redis:latest"
    container_name: joma74_udemy-docker-k8s-tcg_fibonacci-calc_prod_redis
  proxy:
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-proxy
    depends_on:
      - api
      - frontend
    container_name: joma74_udemy-docker-k8s-tcg_fibonacci-calc_prod_proxy
    restart: always
    ports:
      - "3050:80"
  api:
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-server
    depends_on:
      - postgres
      - redis
    container_name: joma74_udemy-docker-k8s-tcg_fibonacci-calc_prod_api
    # explore to name service "server" but be reachable via "api"
    # networks:
    #  default:
    #    aliases:
    #      - api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-frontend
    container_name: joma74_udemy-docker-k8s-tcg_fibonacci-calc_prod_frontend
    depends_on:
      - api
  worker:
    build:
      dockerfile: Dockerfile
      context: ./fibonacci-calc-worker
    depends_on:
      - redis
    container_name: joma74_udemy-docker-k8s-tcg_fibonacci-calc_prod_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
